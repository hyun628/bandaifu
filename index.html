<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>전기장 시뮬레이션</title>
  <style>
    canvas {
      border: 1px solid #333;
      background: #f0f8ff;
      display: block;
      margin: 20px auto;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <button onclick="startSimulation()">시작</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const positiveCharges = [
      { x: 200, y: 200, q: -2e-6 },
      { x: 400, y: 200, q: 2e-6 }
    ];

    let particle = {
      x: 100,
      y: 100,
      vx: 0,
      vy: 0,
      mass: 1e-6
    };

    let running = false;

    function drawCharges() {
      for (let charge of positiveCharges) {
        ctx.beginPath();
        ctx.arc(charge.x, charge.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = charge.q > 0 ? "blue" : "orange";
        ctx.fill();
        ctx.closePath();
      }
    }

    function calculateElectricForce(px, py) {
      let fx = 0;
      let fy = 0;
      const k = 9e9;

      for (let charge of positiveCharges) {
        const dx = charge.x - px;
        const dy = charge.y - py;
        const r2 = dx * dx + dy * dy;
        const r = Math.sqrt(r2);

        if (r < 10) continue; // 너무 가까우면 무시

        const forceMag = (k * charge.q * particle.mass) / r2;
        fx += forceMag * (dx / r);
        fy += forceMag * (dy / r);
      }

      return { fx, fy };
    }

    function updateParticle(dt) {
      const { fx, fy } = calculateElectricForce(particle.x, particle.y);
      const ax = fx / particle.mass;
      const ay = fy / particle.mass;

      particle.vx += ax * dt;
      particle.vy += ay * dt;

      particle.x += particle.vx * dt;
      particle.y += particle.vy * dt;
    }

    function drawParticle() {
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function loop() {
      if (!running) return;

      updateParticle(0.01);
      drawParticle();

      requestAnimationFrame(loop);
    }

    function startSimulation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCharges();
      particle = { x: 100, y: 100, vx: 0, vy: 0, mass: 1e-6 };
      running = true;
      loop();
    }

    // 초기 고정 전하 그리기
    drawCharges();
  </script>
</body>
</html>

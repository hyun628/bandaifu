<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>건담 랜덤 뽑기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    #resetBtn {
      background-color: #ccc;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    #container {
      margin-top: 20px;
      text-align: center;
    }

    #mobileSuitImage {
      max-width: 300px;
      height: 400px;
      object-fit: contain;
      display: block;
      margin: 0 auto 20px auto;
    }

    #details {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #drawBtn {
      position: fixed;
      bottom: 30px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #startMessage {
      font-size: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <button id="resetBtn">초기화</button>
  </header>

  <h1>모빌슈트 랜덤 뽑기</h1>

  <div id="container">
    <p id="startMessage">버튼을 눌러 건담을 뽑아보세요!</p>
  </div>

  <button id="drawBtn">다시 뽑기</button>

  <script>
    const mobileSuits = [
      {
        name: "RX-78-2 건담",
        series: "기동전사 건담 (UC 0079)",
        pilot: "아무로 레이",
        image: "https://i.namu.wiki/i/GQ_sXV0M5d17G5uKSQ7widEAj_DBsmbJt3dKjqChAO9xOtcnUIt3LugJqbZ8Bh_IcAU6W1uWwbKYQtVFTP5t-g.webp"
      },
      {
        name: "ZGMF-X10A 프리덤 건담",
        series: "기동전사 건담 SEED",
        pilot: "키라 야마토",
        image: "https://i.namu.wiki/i/z2JYc18MJigbL0yAUoKnPz29Uz4-KylHphZPlDwodUYMmRWc6jZori-aXq76Ubct8DKrXUZPzpWojirqGD-qPQ.webp"
      },
      {
        name: "ASW-G-08 발바토스",
        series: "기동전사 건담 철혈의 오펀스",
        pilot: "미카즈키 아우구스",
        image: "https://i.namu.wiki/i/m2jC0fqdYu7MUVcWF0XnJXkh93xiRa51Zig84v0A45ekLio1JiByBc2Q5fBzSrP8aEw0TOD1OR4Vmo2mFlwZcw.webp"
      },
      {
        name: "MS-06 자쿠 II",
        series: "기동전사 건담 (UC 0079)",
        pilot: "샤아 아즈나블",
        image: "https://i.namu.wiki/i/vd8QRNgAfGrrsbt2uMb61v6Xb4zqTnadgiZZ8r_o7cG7lD01Wa92ZA7BscGNfgpVxj3rol9znC5J4breDqyOSw.webp"
      },
      {
        name: "RX-0 유니콘 건담",
        series: "기동전사 건담 UC",
        pilot: "바나지 링크스",
        image: "https://i.namu.wiki/i/vwUPzmAx-5c_p1QWn1Iz7BNYJtPdJlESXy3-Tg9rjRkwAZ036TVhh3IDqyCZ4xWDhYDqpzitgeu5w6ipv0R2tw.webp"
      },
      {
        name: "GN-001 엑시아",
        series: "기동전사 건담 00",
        pilot: "세츠나 F 세이에이",
        image: "https://i.namu.wiki/i/PJZpGHZa9LfcVRNQKjFRckUb7KwAS6gM9TfgVcrdj7a0dEeUMpvU-m0o7NPcXUGs5XZ8Asfg3QRsOjIHbbCR5w.webp"
      },
      {
        name: "XXXG-00W0 윙 건담 제로",
        series: "신기동전기 건담W",
        pilot: "히이로 유이",
        image: "https://i.namu.wiki/i/CQcXDMZlKwM8Y9bg7ia_y8WsQLOvk6TqBNcOZ62S8Qw0JQ-Y5x-HFwX0v2RZltVBDGZeFYLBPT0ac1eZXfpjFA.webp"
      },
      {
        name: "MSN-04 사자비",
        series: "기동전사 건담 역습의 샤아",
        pilot: "샤아 아즈나블",
        image: "https://i.namu.wiki/i/owVREYnmRZtq4ksgHBe4q0Lgs5ybqTImBLQup6aFRLU4oxciU2o_qIzIBWj6s26yJYqP6Lmskn4wZb26CIz6Jg.webp"
      },
      {
        name: "RX-93 ν건담",
        series: "기동전사 건담 역습의 샤아",
        pilot: "아무로 레이",
        image: "https://i.namu.wiki/i/5Sf43KuGDFwTnmkN0uKLgUGwPGtVqHdxuxeHvBSL6_jZxJfCX4mM1fX2JGZYTNAqKtBQ7V1vCqLsh4KtL-yntQ.webp"
      },
      {
        name: "∀ 건담",
        series: "턴에이 건담",
        pilot: "로랑 세악",
        image: "https://i.namu.wiki/i/yPas79PjHdhh4m22H-ycVi2mQt7ejq5NfgfHRp4P5fbUM7oQ28p7-beqMihzZuEId-Ias-UL01B-_-KL5mY-qg.webp"
      }
    ];

    const container = document.getElementById("container");
    const drawBtn = document.getElementById("drawBtn");
    const resetBtn = document.getElementById("resetBtn");

    function drawMobileSuit() {
      const random = mobileSuits[Math.floor(Math.random() * mobileSuits.length)];
      container.innerHTML = `
        <img id="mobileSuitImage" src="${random.image}" alt="${random.name}" />
        <div id="details">
          <strong>${random.name}</strong><br>
          ${random.series}<br>
          파일럿: ${random.pilot}
        </div>
      `;
    }

    function reset() {
      container.innerHTML = `<p id="startMessage">버튼을 눌러 건담을 뽑아보세요!</p>`;
    }

    drawBtn.addEventListener("click", drawMobileSuit);
    resetBtn.addEventListener("click", reset);
  </script>
</body>
</html>
